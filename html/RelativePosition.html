    <title>Document</title>
    <style>
      .parent {
        background-color: green;
      }
      .child1 {
        background-color: yellow;

        position: relative;
      }

        background-color: red;
      }

    <div class="parent">

      <div class="child2">This is child2</div>
    </div>
